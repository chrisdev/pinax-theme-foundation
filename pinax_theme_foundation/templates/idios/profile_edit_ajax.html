{% load foundations_tags %}
{% load i18n %}

<div class="modal-header">
    <h3>{% trans "Edit Profile" %}</h3>
    <a href="#" class="close modal-close">&times;</a>
</div>

<form class="nice" method="POST" action="{% url profile_edit %}">
    {% csrf_token %}
    
    <div class="modal-body">
        <fieldset>
            {{ profile_form|as_foundation }}
        </fieldset>
    </div>
    
    <div class="modal-footer">
        <button type="submit" class="button medium radius nice">Update</button>
        <a href="#" class="button white medium radius nice">Cancel</a>
    </div>
</form>
