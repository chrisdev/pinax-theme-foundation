{% load ifsetting_tag %}

    {% if user.is_authenticated %}
        <li class="has-flyout">
            <a href="#" class="menu">{{ user }}</a>
            <div class="flyout">
				<ul>
					<li><a href="{% url acct_email %}">Account</a></li>
					{% if user.is_staff %}
						<li><a href="{% url admin:index %}">Admin</a></li>
					{% endif %}
					<li><a href="{% url acct_logout %}">Log Out</a></li>
				</ul>
			</div>
        </li>
    {% else %}
        <li><a href="{% url acct_login %}">Log In</a></li>
        {% ifsetting ACCOUNT_OPEN_SIGNUP %}
            <li><p>or</p></li>
            <li><a href="{% url acct_signup %}">Sign Up</a></li>
        {% endifsetting %}
    {% endif %}
