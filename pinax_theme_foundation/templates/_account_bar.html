{% load i18n %}
{% load ifsetting_tag %}
    
    {% if user.is_authenticated %}
            <a href"#">{{ user }}</a> 
		<a href="{% url acct_email %}">Account</a>
		{% if user.is_staff %}
		    <a href="{% url admin:index %}">Admin</a>
		{% endif %}
		    <a href="{% url acct_logout %}">Log out</a>
    {% else %}
        <a href="{% url acct_login %}">Log In</a>
        {% ifsetting ACCOUNT_OPEN_SIGNUP %}
        	<a href="{% url acct_signup %}">Sign Up</a>
        {% endifsetting %}
    {% endif %}
